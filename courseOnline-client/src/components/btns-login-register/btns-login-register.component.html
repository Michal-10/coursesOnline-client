
<div class="auth-container">
    <button mat-raised-button color="primary" class="auth-btn" (click)="openPopup('login')">
        התחברות
    </button>
    <button mat-raised-button color="accent" class="auth-btn" (click)="openPopup('register')">
        הרשמה
    </button>
</div>

@if (showPopup) {
<app-register-login [userStatus]="statusLoginOrRegister" (closePopup)="closePopup()">
</app-register-login>
}
